<!DOCTYPE html>

    <head>
        <title>Analychess</title>

        <script type='text/javascript' src='mockup2.js'></script>

    <body>
        <h1>Analychess</h1>

        <h3><em>avocado</em> (1458) vs <em>Terry</em> (1522)</h3>

        <button>Back</button>

        </div>
